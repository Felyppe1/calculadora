<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="screen">
            <div class="screen_content"></div>
        </div>
        <div class="on_button" onclick="ligar_limpar()">ON/AC</div>
        <div id="all_buttons">
            <div id="numbers_container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number">.</button>
            </div>
            <div id="operators_container">
                <button value='OFF' class="operator">OFF</button>
                <button value='CE' class="operator">CE</button>
                <button value='multiply' class="operator">X</button>
                <button disabled value='percentage' class="operator">%</button>
                <button value='minus' class="operator">-</button>
                <button value='divide' class="operator">
                    <div id="divide_symbol">
                        <div id="circle"></div>
                        <div id="traço"></div>
                        <div id="circle"></div>
                    </div>
                </button>
                <button value='plus' class="operator bigger plus">+</button>
                <button value='equal' class="operator bigger">=</button>
            </div>
        </div>
        <!-- <div id="divide_symbol">
            <div id="circle"></div>
            <div id="traço"></div>
            <div id="circle"></div>
        </div> -->
    </main>
</body>
</html>
