    <title>Calculadora Online</title>

<body>
    <div id="divide_symbol">
        <div id="circle"></div>
        <div id="traço"></div>
        <div id="circle"></div>
    </div>
    <main class="main">
        <div class="screen">
            <div id="first_value"></div>
            <div id="second_value"></div>
        </div>
        <div class="on_button" onclick="ligar_limpar()">ON/AC</div>
        <div id="all_buttons">
            <div id="numbers_container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number">.</button>
            </div>
            <div id="operators_container">
                <button class="operator">OFF</button>
                <button value='apagar' class="operator">-></button>
                <button class="operator">X</button>
                <button class="operator">%</button>
                <button class="operator">-</button>
                <button class="operator">
                    <div id="divide_symbol">
                        <div id="circle"></div>
                        <div id="traço"></div>
                        <div id="circle"></div>
                    </div>
                </button>
                <button class="operator bigger plus">+</button>
                <button class="operator bigger">=</button>
            </div>
        </div>
