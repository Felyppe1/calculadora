<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
</head>
<body>
    <!-- <div id="divide_symbol">
        <div id="circle"></div>
        <div id="traço"></div>
        <div id="circle"></div>
    </div> -->
    <main class="main">
        <div class="screen">
            <div class="screen_content"></div>
            <!-- <div id="symbol1">+</div>
            <div id="symbol2">-</div>
            <div id="symbol3">x</div>
            <div id="symbol4">/</div>
            <div id="symbol5">%</div> --> 
        </div>
        <div class="on_button" onclick="ligar_limpar()">ON/AC</div>
        <div class="all_buttons">
            <div class="numbers">
                <div><div onclick="printar(this)">7</div>
                <div onclick="printar(this)">8</div>
                <div onclick="printar(this)">9</div></div>

                <div><div onclick="printar(this)">4</div>
                <div onclick="printar(this)">5</div>
                <div onclick="printar(this)">6</div></div>
                
                <div>
                    <div onclick="printar(this)">1</div>
                <div onclick="printar(this)">2</div>
                <div onclick="printar(this)">3</div>
                </div>
                
                <div><div onclick="printar(this)">0</div>
                <div onclick="printar(this)">00</div>
                <div onclick="printar_virgula()">.</div></div>
                
            </div>
            <div class="operators">
                <div><div id="turnoff">OFF</div>
                <div id="delete">-></div></div>
                
                <div><div id="multiply">X</div>
                <div id="percentage">%</div></div>
                
                <div><div id="minus">-</div>
                <div id="divide">/</div> </div>
                
                <!-- <div id="divide_symbol">
                        <div id="circle"></div>
                        <div id="traço"></div>
                        <div id="circle"></div>
                    </div> -->
                <div><div id="plus">+</div>
                <div id="equal">=</div></div>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
